<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule - Firebase</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <p id="userMessage">Some text in the modal.</p>
        </div>
      </div>

    </div>
  </div>

  <!-- train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(131, 17, 17); color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Logan Station</h3>
    </div>



    <div class="row">

      <div class="col-md-12">

        <!-- Current trains-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4 p-4">
        <div class="card-body">
          <h3 class="card-title">Add Train</h3>
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="Night" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="Off the Rails" type="text">
            </div>
            <div class="form-group row">
              <label for="Frequency-input">Frequency (min)</label>
              <input class="form-control" id="Frequency-input" placeholder="15" type="text">
            </div>
            <div class="form-group row">
              <label for="start-time-input">Time First Train Arrives (HH:mm -24hr time)</label>
              <input class="form-control" id="start-time-input" placeholder="06:00" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/rps.js"></script>

  

</body>

</html>
